<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm CSS để tạo kiểu cho ảnh và nút -->
<style>
        .account-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 800px;
            margin: auto;
        }

        .account-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            flex: 1;
            min-width: 45%;
        }

        /* Thiết lập ảnh đại diện hình tròn với kích thước 50x50 */
        .profile-image-container img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }
    </style>
        <!-- Thêm JavaScript để xử lý sự kiện nhấp vào ảnh -->
    <script>
        function triggerFileInput() {
            document.getElementById('profileImage').click();
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" id="account-info-tab" data-bs-toggle="tab" href="#account-info">Thông tin tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="rental-list-tab" data-bs-toggle="tab" href="#rental-list">Danh sách thuê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="change-password-tab" data-bs-toggle="tab" href="#change-password">Đổi mật khẩu</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="tab-content">
        <!-- Thông tin tài khoản -->
        <div class="tab-pane fade show active" id="account-info" role="tabpanel" aria-labelledby="account-info-tab">
            <div th:replace="~{fragments/account-info :: accountInfo}"></div>
        </div>

        <!-- Danh sách thuê -->
        <div class="tab-pane fade" id="rental-list" role="tabpanel" aria-labelledby="rental-list-tab">
            <div th:replace="~{fragments/rental-list :: rentalList}"></div>
        </div>

        <!-- Đổi mật khẩu -->
        <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
            <div th:replace="~{fragments/change-password :: changePassword}"></div>
        </div>
    </div>
</main>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
