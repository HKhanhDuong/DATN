<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
</head>
<body>
    <div class="account-container" th:fragment="accountInfo">
        <div class="account-header">
            <h2>Cài đặt tài khoản</h2>
        </div>
        <div class="profile-image-container">
            <!-- Hiển thị ảnh đại diện hiện tại và cho phép nhấp để chọn ảnh mới -->
            <img id="profileImagePreview" th:src="@{'/images/' + ${user.imageUrl}}" alt="Profile Image" onclick="triggerFileInput()">
        </div>
        <form th:action="@{/save-account-info}" method="post" enctype="multipart/form-data" class="form-container">
            <!-- Trường ẩn cho id -->
            <input type="hidden" th:value="${user.accountId}" name="id">

            <!-- Họ và tên -->
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" th:value="${user.fullName}" name="fullName" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:value="${user.email}" name="email" required>
            </div>

            <!-- Số điện thoại -->
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" th:value="${user.phoneNumber}" name="phoneNumber" required>
            </div>

            <!-- Địa chỉ -->
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" th:value="${user.address}" name="address" required>
            </div>

            <!-- Ngày sinh -->
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" th:value="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}" name="dateOfBirth" required>
            </div>

            <!-- Ảnh đại diện (ẩn và liên kết với nhấp vào ảnh) -->
            <div class="form-group">
                <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display:none;" onchange="previewImage(event)">
            </div>

            <!-- Nút hành động -->
            <div class="btn-group">
                <button type="button" class="btn-cancel">Hủy</button>
                <button type="submit" class="btn-submit">Lưu thay đổi</button>
            </div>
        </form>
    </div>


</body>
</html>
