
<div th:fragment="rentalList" class="container">
    <h2>Danh sách thuê</h2>

    <!-- Tab Xe Ô Tô và Xe Máy -->
    <ul class="nav nav-tabs" id="rentalTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="car-tab" data-bs-toggle="tab" href="#car-rentals" role="tab" aria-controls="car-rentals" aria-selected="true">Xe Ô Tô</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="motorbike-tab" data-bs-toggle="tab" href="#motorbike-rentals" role="tab" aria-controls="motorbike-rentals" aria-selected="false">Xe Máy</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Danh sách xe ô tô đã thuê -->
        <div class="tab-pane fade show active" id="car-rentals" role="tabpanel" aria-labelledby="car-tab">
            <h3>Xe Ô Tô</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tên xe</th>
                        <th>Ngày thuê</th>
                        <th>Ngày trả</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rental : ${rentedCars}">
                        <td th:text="${rental.model}">Tên xe</td> <!-- Hiển thị tên xe từ trường model -->
                        <td th:text="${#dates.format(rental.rentalDate, 'dd/MM/yyyy')}">01/01/2024</td>
                        <td th:text="${#dates.format(rental.returnDate, 'dd/MM/yyyy')}">05/01/2024</td>
                        <td th:text="${rental.renStatus}">Trạng thái</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Danh sách xe máy đã thuê -->
        <div class="tab-pane fade" id="motorbike-rentals" role="tabpanel" aria-labelledby="motorbike-tab">
            <h3>Xe Máy</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên xe</th>
                        <th>Ngày thuê</th>
                        <th>Ngày trả</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rental : ${rentedMotorbikes}">
					    <td th:text="${rental.model}">Tên xe</td> <!-- Hiển thị tên xe từ trường model -->
					    <td th:text="${#dates.format(rental.rentalDate, 'dd/MM/yyyy')}">01/01/2024</td>
					    <td th:text="${#dates.format(rental.returnDate, 'dd/MM/yyyy')}">05/01/2024</td>
					    <td th:text="${rental.renStatus}">Trạng thái</td>
					</tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
